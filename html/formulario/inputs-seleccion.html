<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Elementos seleccionados</h1>
    <form>

        <!-- radio -->
        <h2>GÃ©nero</h2>
        <label>Masculino
            <input type="radio" name="gender" value="masculino" checked>
        </label>
        <label>Femenino
            <input type="radio" name="gender" value="famenino">
        </label>

    </form>

    <form>
        <!-- checkbox -->

        <h2>Lenguajes que conoces</h2>

        <label>
            HTML
            <input type="checkbox" name="languages" value="html" checked>
        </label>
        <label>
            CSS
            <input type="checkbox" name="languages" value="css" checked>
        </label>
        <label>
            JavaScript
            <input type="checkbox" name="languages" value="javascript">
        </label>
    </form>

    <form>
        <!-- select -->

        <!-- multiple nos permite seleccionar mas de una opcion -->
        <select name="languajes" multiple>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
        </select>
    </form>

    <!-- Select avanzado -->

    <form>
        <select name="pets">
            <optgroup label="4 patas">
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
                <option value="hamster">Hamster</option>
                <option value="conejo">Conejo</option>
            </optgroup>

            <optgroup label="aves">
                <option value="loro">Loro</option>
                <option value="canario">Canario</option>
            </optgroup>
            <optgroup label="otros">
                <option value="serpiente">Serpiente</option>
                <option value="tarantula">Tarantula</option>
            </optgroup>
        </select>
    </form>

    <!-- Datalist -->

    <form>
        <input type="list" list="pets">
        <datalist id="pets">
            <option value="perro"></option>
            <option value="gato"></option>
            <option value="hamster"></option>
            <option value="conejo"></option>
            <option value="loro"></option>
            <option value="canario"></option>
            <option value="serpiente"></option>
            <option value="tarantula"></option>
        </datalist>
    </form>

</body>

</html>
