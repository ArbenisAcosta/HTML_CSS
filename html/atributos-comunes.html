<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
</head>

<body>
    <!--
        Algunos atributos globales que están disponibles para la moyoría de etiquetas en HTML

        class -> Éste atributo se usa para dar estilos a tráves de css
        id    -> Es un identificador único que se utiliza para seleccionar el elemento desde JS
                y para hacer navegaciones a trav´s de anclas
        title -> Es un atributo que ayuda a la accesibilidad mostrando una descripción del elemento
                al que pertenece
        data-*  -> Es un atributo que nos permite guardar algún valor en la etiqueta HTML
     -->

    <p class="parrafo">Class</p>
    <p id="parrafo">identificador</p>
    <p title="Este es un ejemplo del atributo title">Título con tooltop</p>
    <p id="parrafo2" data-ejemplo="Datos de ejemplo">Datos pasados en la etiqueta</p>
</body>

</html>
